<main class=home>
<div class=poetry>
<p>我在黑暗中倾听你的歌声</p>
<p>我多次想到死亡，他可以给人安宁</p>
<p>我在诗歌里亲昵地向他呼唤</p>
<p>求他把我的生命化为青烟</p>
<p>现在我越发感到死亡的富丽</p>
<p>想在午夜安然地与世别离</p>
<p>但此刻你却以如此的狂喜</p>
<p>倾吐着你的胸臆</p>
<p>你将永远歌唱不息</p>
<p>我死了就不会再听见你--</p>
<p>你将唱给一堆草泥</p>
</div>
</main>
